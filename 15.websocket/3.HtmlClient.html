<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html websocket client</title>
</head>
<body>
    <!-- 编辑器直接调用浏览器启动访问 -->
    <script>
        var webSocketClient = new WebSocket("ws://127.0.0.1:8080/");
        webSocketClient.onopen = function(){
            console.log('client : connected to server');
            webSocketClient.send('html client say hello');
        };

        // 监听服务器发送的消息
        webSocketClient.onmessage = function(event) {
            console.log(event.data);
        };
    </script>
</body>
</html>
